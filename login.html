<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Hashtag Finder</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="login-body">
    <!--Header-->
    <iframe
      class="iframe-header-container"
      src="./components/header.html"
      frameborder="0"
      width="100%"
    ></iframe>
    <!--End Header-->
    <!--Section-->
    <section class="main-container">
      <div class="container-login">
        <form method="GET" action="login.html">
          <h1>Login</h1>
          <div class="login-username">
            <input
              id="login"
              type="email"
              name="username"
              placeholder="UsuÃ¡rio"
              required
            />
          </div>
          <!--Input-->
          <div class="login-password">
            <input
              id="senha"
              type="password"
              name="password"
              placeholder="Senha"
              required
            />
          </div>
          <!--End Input-->
          <div class="login-submit">
            <input id="enviar" type="submit" value="ACESSAR" />
          </div>
        </form>
      </div>
      <!--End container-login-->
    </section>
    <!--End Section-->
    <!--Footer-->
    <iframe
      class="hide-content"
      src="./components/footer.html"
      frameborder="0"
      scolling="no"
      margin="0"
      width="100%"
    ></iframe>
    <!--End Footer-->
    <script src="./scripts/login.js"></script>
  </body>
</html>
